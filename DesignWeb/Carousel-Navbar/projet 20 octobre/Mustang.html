<html lang="fr-ca">
<head>

    <title>Mustang Alpha</title>
    <link rel="icon" type="image/ico" href="img/Favicon.ico" />
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <img src="img/Star Citizen Logo.jpg" alt="responsive image" height="70" width="70" class="rounded-circle"/>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <img src="img/rsi logo.png" height="60" width="60" alt="responsive image"/>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="https://areldkane.github.io/ArelDKane/DesignWeb/Carousel-Navbar/projet%2020%20octobre/index%20Proj.%201.html">Accueil<span class="sr-only">(current)</span></a></li>
            <li class="nav-item"><a class="nav-link" href="https://areldkane.github.io/ArelDKane/DesignWeb/Carousel-Navbar/projet%2020%20octobre/Mustang.html">Aurora MR</a></li>
            <li class="nav-item active"><a class="nav-link" href="https://areldkane.github.io/ArelDKane/DesignWeb/Carousel-Navbar/projet%2020%20octobre/Aurora.html">Mustang Alpha</a></li>
        </ul>
    </div>
</nav>
<header>
    <img src="img/Mustang header.png" class="img-fluid" alt="responsive image"/>
</header>
<section>
    <img src="img/mustang caractéristique.jpg" class="img-fluid" alt="responsive image" height="1080" width="1920"/>
</section>
<section>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Adresse Mail</label>
            <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
            <small id="emailHelp" class="form-text text-muted">Toutes informations seront gardés confidentielle</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Mot de Passe</label>
            <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Mot de Passe">
        </div>
        <div class="form-group">
            <label for="exampleInputZip">Code Postale</label>
            <input class="form-control form-control-lg" id="exampleInputZip" aria-describedby="emailHelp" placeholder="Code Postale">
        </div>
        <button type="submit" class="btn btn-primary">Entrer</button>
    </form>
</section>
<footer>
    <div class="container-fluid Star">
        <div class="row text-center">
            <div class="col-xl-4 fontawesome">
                <br>
                <br>
                <i class="fab fa-youtube fa-4x"></i>
                <br>
                <br>
                <a href="https://www.youtube.com/user/RobertsSpaceInd">La page Youtube de Star Citizen</a>
            </div>
            <div class="col-xl-4 fontawesome">
                <br>
                <br>
                <i class="fab fa-facebook-f fa-4x"></i>
                <br>
                <br>
                <a href="https://www.facebook.com/RobertsSpaceIndustries/">La page Facebook de Star Citizen</a>
            </div>
            <div class="col-xl-4 fontawesome">
                <br>
                <br>
                <i class="fas fa-rocket fa-4x"></i>
                <br>
                <br>
                <a href="https://robertsspaceindustries.com/">La page Web officiel de Star Citizen</a>
            </div>
        </div>
    </div>
</footer>

<script src="../JS/bootstrap.js"></script>

</html>
