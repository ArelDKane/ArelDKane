<form>
    <div class="container-fluid">
        <div class="form-row">

        </div>
    </div>
</form>
<br>
<form>
    <div class="container-fluid">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="input">Destination</label>
                <select class="form-control">
                    <option selected>Choose...</option>
                    <option>Pentagone</option>
                    <option>Maison Blanche</option>
                    <option>Charlie Hebdo</option>
                    <option>Bande de Gaza</option>
                    <option>Aushwitz</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label for="input">Nombre d'adultes</label>
                <select id="input" class="form-control">
                    <option selected>Choose...</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label for="input1">Nombre d'enfant</label>
                <select id="input1" class="form-control">
                    <option selected>Choose...</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="date">Date de départ</label>
                <input type="date" id="date" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="date1">Date de retour</label>
                <input type="date" id="date1" class="form-control">
            </div>
        </div>
        <div class="form-row">
            <div class="col-xl-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Près de la plage
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                    <label class="form-check-label" for="defaultCheck2">
                        Près d'un terrain de Golf
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                    <label class="form-check-label" for="defaultCheck3">
                        Tout inclue
                    </label>
                </div>
            </div>
            <div class="col-xl-4">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Classe Économique
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        Première Classe
                    </label>
                </div>
            </div>
            <div class="col-xl-4">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios3">
                        Avion
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option2">
                    <label class="form-check-label" for="exampleRadios4">
                        Avion
                    </label>
                </div>
            </div>
        </div>
    </div>
</form>
