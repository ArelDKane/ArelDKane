<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <title>Pokemon card generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="pokecard%20style.css">
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <script src="JS/jquery-3.4.1.min.js" defer></script>
    <script src="JS/bootstrap.js" defer></script>
    <script src="pokecard js.js" defer></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xl-9">
            <div class="form-group">
                <label class="form-text" for="name"></label>
                <input class="form-control" id="name" placeholder="Nom du pokémon">
            </div>
            <div class="form-group">
                <label class="form-text" for="Hp"></label>
                <input class="form-control" id="Hp" placeholder="Nombre de Hp du pokémon">
            </div>
            <div class="form-group">
                <label class="form-text" for="espèce"></label>
                <input class="form-control" id="espèce" placeholder="Escpèce du pokémon">
            </div>
            <div class="form-group">
                <label class="form-text" for="taille"></label>
                <input class="form-control" id="taille" placeholder="Taille du pokémon">
            </div>
            <div class="form-group">
                <label class="form-text" for="poids"></label>
                <input class="form-control" id="poids" placeholder="Poids du pokémon">
            </div>
            <div class="form-group">
                <label class="form-text" for="faiblesses"></label>
                <input class="form-control" id="faiblesses" placeholder="Faiblesses du pokémon">
            </div>
            <div class="form-group">
                <label class="form-text" for="Résistence"></label>
                <input class="form-control" id="Résistence" placeholder="Résistence du pokémon">
            </div>
            <div class="form-group">
                <label class="form-text" for="Retraite"></label>
                <input class="form-control" id="Retraite" placeholder="Retraite du pokémon">
            </div>
            <div class="form-group">
                <label class="form-text" for="Illustrateur"></label>
                <input class="form-control" id="Illustrateur" placeholder="Illustrateur du pokémon">
            </div>
        </div>
        <div class="col-xl-3">

        </div>
    </div>
</div>
</body>
</html>
